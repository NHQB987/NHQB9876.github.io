<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子校园卡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 100%;
        }
        
        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .photo-frame {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: inline-block;
            max-width: 100%;
        }
        
        .photo {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
        }
        
        .description {
            color: white;
            margin-top: 20px;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        /* 手机端优化 */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
            
            .photo-frame {
                padding: 10px;
            }
            
            .description {
                font-size: 1rem;
                margin-top: 15px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.3rem;
            }
            
            body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>电子校园卡</h1>
        
        <div class="photo-frame">
            <img src="https://via.placeholder.com/400x300?text=校园卡照片" alt="校园卡照片" class="photo">
        </div>
        
        <div class="description">
            这是您的电子校园卡，可用于校园内的各种场景。
        </div>
    </div>
</body>
</html>
